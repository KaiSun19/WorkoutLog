<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a30f38a570.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"/>
  </head>
  <body>
      <div class = "navPanel">
          <div class = "dropDownTitle">
            <i class="fas fa-caret-down" id = "dropDownIcon"></i>
            <div id = "workoutTitle"> <h2> My Workouts</h2></div>
          </div>
          <div class = "workoutMenu">
            <div class = "workoutListArea">
              <ul class = "workoutList"> 
              </ul>
              <div class = "addData">
              </div>
              <div class = "removeData">
              </div>
            </div>
            <div class = "addWorkout">
              <i class="fas fa-plus" id = "addWorkout"></i>
            </div>
          </div>
      </div>

      <div class = "dataForm">
        <form action="" method = "post" id = "addWorkoutForm" onsubmit="event.preventDefault();">
          <label for="weight">Workout </label><br>
          <input type="text" id="workout" name="workout" value=""  style="color:black"><br><br>
          <label for="date">Date:</label><br>
          <input type = "date" id="date" name="date" value=""  style="color:black"><br><br>
          <label for="weight">Weight</label><br>
          <input type="text" id="weight" name="weight" value="0"  style="color:black"><br><br>
          <label for="sets">Sets</label><br>
          <input type="text" id="sets" name="sets" value="0"  style="color:black"><br><br>
          <label for="weight">Reps</label><br>
          <input type="text" id="reps" name="reps" value="0"  style="color:black"><br><br>
          <input type="submit" value="Submit" id = "submit">
        </form> 
      </div>
    
      <div class = "addWorkoutForm">
        <form action="" method = "post" id = "addWorkoutNameForm" onsubmit="event.preventDefault();">
          <h2>Add Workout</h2>
          <label for="name">Name </label><br>
          <input type="text" id="name" name="name" value=""  style="color:black"><br><br>
          <label for="date">Description</label><br>
          <input type = "text" id="desc" name="desc" value=""  style="color:black"><br><br>
          <input type="submit" value="Submit" id = "addWorkoutSubmit">
        </form>
      </div>
  </body>
</html>
